<style>
:root {
  --primary: #6366f1; /* indigo-500 */
  --primaryT: rgba(99, 102, 241, 0.5);
  --transDur: 0.3s;
}
html.light {
  --bg: #f9fafb; /* gray-50 */
}
html.dark {
  --bg: #030712; /* custom dark */
}

html, body {
    height: 100%;
}
body {
    font-family: 'Inter', sans-serif;
    transition: background-color 0.3s ease;
}

html.light body {
    background-color: #f8f9fa; /* A very light off-white */
    background-image: radial-gradient(circle at top, #ffffff 0%, #f8f9fa 80%);
}

html.dark body {
    background-color: #0d1117; /* A professional, very dark blue-gray */
    background-image: 
        radial-gradient(ellipse at 70% 20%, rgba(127, 82, 255, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 80%, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
    background-size: 150% 150%;
    animation: move-glow 25s ease-in-out infinite alternate;
}

#root {
    height: 100%;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 6px;
}
::-webkit-scrollbar-track {
    background: transparent;
}
::-webkit-scrollbar-thumb {
    background: #4b5563; /* gray-600 */
    border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
    background: #374151; /* gray-700 */
}
html.light ::-webkit-scrollbar-thumb {
    background: #d1d5db; /* gray-300 */
}
html.light ::-webkit-scrollbar-thumb:hover {
    background: #9ca3af; /* gray-400 */
}


@keyframes move-glow {
    from {
        background-position: 0% 0%;
    }
    to {
        background-position: 100% 100%;
    }
}

.loader {
  width: 48px;
  height: 48px;
  border: 5px solid;
  border-color: #6366f1 transparent; /* indigo-500 */
  border-radius: 50%;
  display: inline-block;
  box-sizing: border-box;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
